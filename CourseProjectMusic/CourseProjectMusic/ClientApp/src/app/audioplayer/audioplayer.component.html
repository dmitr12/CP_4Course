<div style="background-color: red">
  <div class="row">
    <div class="col-md-1">
      <div *ngIf="!audioService.isPlaying">
        <button mat-button>
          <mat-icon (click)="audioService.play()">play_arrow</mat-icon>
        </button>
      </div>
      <div *ngIf="audioService.isPlaying">
        <button mat-button (click)="audioService.pause()">
          <mat-icon>pause</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-9">
      <div>{{audioService.audioName}}</div>
      <div class="row">
        <div class="col">
          {{audioService.currentTime}}
        </div>
        <div class="col-md-10">
          <input type="range" min="0" max="{{audioService.audioObj.duration}}" [value]="audioService.audioObj.currentTime" (mousedown)="audioService.mouseDown()" (mouseup)="audioService.mouseUp($event)">
        </div>
        <div class="col">
          {{audioService.duration}}
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-md-3" *ngIf="audioService.audioObj.volume!=0">
          <button mat-button>
            <mat-icon (click)="audioService.mute()">volume_up</mat-icon>
          </button>
        </div>
        <div class="col-md-3" *ngIf="audioService.audioObj.volume==0">
          <button mat-button>
            <mat-icon>volume_off</mat-icon>
          </button>
        </div>
        <div class="col-md-9">
          <input input type="range" min="0" step="0.1" max="1" [(ngModel)]="audioService.audioObj.volume">
        </div>
      </div>
    </div>
  </div>
